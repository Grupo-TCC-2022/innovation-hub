<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Hub</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex-container page-header grey darken-1">
        <a class="flex-container page-header-span grey darken-1" href="#">
            <img class="brand-logo" src="./assets/images/innovation-hub-logo.jpeg" alt="Logomarca da Innovation Hub">
        </a>
        <a class="flex-container page-header-span" href="#">
            <img class="login-icon" src="./assets/images/login-icon.png" alt="Ícone de login">
        </a>
    </header>
    <div class="flex-container body-content container row">
        <aside class="flex-container left-panel grey darken-1 col s3 mobile-column">
            
        </aside>
        <section class="flex-container center-advertising grey lighten-1 col s6 mobile-column">
            <header>
                <p>Guarde, filtre e desenvolva ideias ou projetos para toda e qualquer necessidade</p>
            </header>
            <article>
                <a href="#">
                    <p>Assine o plus e tenha a possibilidade de exportar arquivos UML prontos dentro das normas padrões a partir da alimentação de dados feita ao longo do percurso</p>
                </a>
            </article>
        </section>
        <div class="flex-container right-body-group col s3">
            <aside class="flex-container right-panel grey darken-1 mobile-column">
                
            </aside>
            <aside class="flex-container right-panel right-panel-2 grey darken-1 mobile-column">
                
            </aside>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
</body>
</html>
