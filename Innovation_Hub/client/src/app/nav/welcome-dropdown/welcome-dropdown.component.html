<div
  class="dropdown"
  *ngIf="accountService.currentUser$ | async as currentUser"
  dropdown
>
  <a
    class="dropdown-toggle text-light color-secondary font-size-button font-weight-bold"
    dropdownToggle
    >Bem vindo {{ currentUser.userName | titlecase }}</a
  >
  <div class="dropdown-menu mt-2" *dropdownMenu>
    <a class="dropdown-item color-secondary font-size-button font-weight-bold"
      >Conta</a
    >
    <div class="dropdown-divider"></div>
    <a
      class="dropdown-item color-secondary font-size-button font-weight-bold"
      (click)="logout()"
      >Sair</a
    >
  </div>
</div>
