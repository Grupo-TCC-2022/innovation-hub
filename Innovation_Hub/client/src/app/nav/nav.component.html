<!--Signup Modal-->
<ng-template #signupmodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left color-primary">Cadastro</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body color-primary">
    <form
      #registerForm="ngForm"
      (ngSubmit)="register()"
      autocomplete="off"
      id="register_form"
    >
      <div class="form-group">
        <label class="font-size-small" for="exampleInputEmail1">E-mail</label>
        <input
          type="email"
          class="form-control app-border"
          aria-describedby="emailHelp"
          name="email"
          [(ngModel)]="model.email"
          placeholder="E-mail"
        />
      </div>
      <div class="form-group">
        <label class="font-size-small" for="exampleInputEmail1">Apelido</label>
        <input
          type="text"
          class="form-control app-border"
          aria-describedby="usernameHelp"
          name="username"
          [(ngModel)]="model.username"
          placeholder="Apelido"
        />
      </div>
      <!--Interest Areas Dropdown-->
      <label class="font-size-small">Áreas de interesse</label>
      <div class="dropdown" dropdown>
        <a
          class="dropdown-toggle text-light color-secondary font-size-small app-dropdown-border"
          dropdownToggle
          >Áreas de interesse</a
        >
        <div
          class="dropdown-menu mt-2"
          id="interest-areas-dropdown"
          onclick="event.stopPropagation()"
          *dropdownMenu
        >
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="arte_e_entretenimento"
              id="arte_e_entretenimento"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="arte_e_entretenimento">
              Arte e Entretenimento
            </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="automoveis_e_outros_veiculos"
              id="automoveis_e_outros_veiculos"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="automoveis_e_outros_veiculos">
              Automóveis e Outros Veículos
            </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="informatica_e_eletronica"
              id="informatica_e_eletronica"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="informatica_e_eletronica">
              Informática e Eletrônica
            </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="educacao_e_comunicacao"
              id="educacao_e_comunicacao"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="educacao_e_comunicacao">
              Educação e Comunicação
            </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="vida_e_familia"
              id="vida_e_familia"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="vida_e_familia">
              Vida e Família
            </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="negocios_e_financas"
              id="negocios_e_financas"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="negocios_e_financas">
              Negócios e Finanças
            </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="culinaria_e_gastronimia"
              id="culinaria_e_gastronimia"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="culinaria_e_gastronimia">
              Culinária e Gastronomia
            </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="saude"
              id="saude"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="saude"> Saúde </label>
          </div>
          <div class="form-check dropdown-item color-secondary font-size-small">
            <input
              class="form-check-input"
              type="checkbox"
              name="interestareas"
              value="artesanato_e_hobby"
              id="artesanato_e_hobby"
              (click)="onAreaSelect($event)"
            />
            <label class="form-check-label" for="artesanato_e_hobby">
              Artesanato e Hobby
            </label>
          </div>
        </div>
      </div>
      <!--Interest Areas Dropdown-->
      <div class="form-group">
        <label class="font-size-small" for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          class="form-control app-border"
          name="password"
          [(ngModel)]="model.password"
          placeholder="Senha"
        />
      </div>
      <div class="form-group">
        <label class="font-size-small" for="exampleInputPassword1"
          >Repita a senha</label
        >
        <input
          type="password"
          class="form-control app-border"
          name="confirmpassword"
          [(ngModel)]="model.confirmpassword"
          placeholder="Repita a senha"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary bg-transparent app-border color-secondary font-size-button font-weight-bold app-buttom"
      >
        Cadastrar
      </button>
      <button
        type="button"
        class="btn btn-secondary ml-2 bg-transparent app-border color-secondary font-size-button font-weight-bold app-buttom"
        (click)="modalRef?.hide()"
      >
        Fechar
      </button>
    </form>
    <a
      class="already-account color-primary"
      (click)="modalRef?.hide()"
      (click)="openModal(loginmodal)"
      >Já possui uma conta? Clique para fazer login!</a
    >
  </div>
</ng-template>

<!--Login Modal-->
<ng-template #loginmodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left color-primary">Entrar</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body color-primary">
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <div class="form-group">
        <label class="font-size-small" for="exampleInputEmail1"
          >E-mail ou apelido</label
        >
        <input
          type="text"
          class="form-control app-border"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="emailorusername"
          placeholder="E-mail ou apelido"
          [(ngModel)]="model.emailorusername"
        />
      </div>
      <div class="form-group">
        <label class="font-size-small" for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          class="form-control app-border"
          id="exampleInputPassword1"
          name="password"
          placeholder="Senha"
          [(ngModel)]="model.password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn btn-secondary bg-transparent app-border color-secondary font-size-button font-weight-bold app-buttom"
      >
        Entrar
      </button>
      <button
        type="button"
        class="btn btn-secondary ml-2 bg-transparent app-border color-secondary font-size-button font-weight-bold app-buttom"
        (click)="modalRef?.hide()"
      >
        Fechar
      </button>
    </form>
    <a
      class="no-account color-primary"
      (click)="modalRef?.hide()"
      (click)="openModal(signupmodal)"
      >Não possui cadastro? Clique para fazer cadastro!</a
    >
  </div>
</ng-template>
