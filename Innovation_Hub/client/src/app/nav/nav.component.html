<!--Signup Modal-->
<ng-template #signupmodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cadastro</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
          name="email"
          [(ngModel)]="model.email"
          placeholder="E-mail"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Apelido</label>
        <input
          type="text"
          class="form-control"
          aria-describedby="usernameHelp"
          name="username"
          [(ngModel)]="model.username"
          placeholder="Apelido"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="model.password"
          placeholder="Senha"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Repita a senha</label>
        <input
          type="password"
          class="form-control"
          name="confirmpassword"
          [(ngModel)]="model.confirmpassword"
          placeholder="Repita a senha"
        />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button
        type="button"
        class="btn btn-secondary ml-2"
        (click)="modalRef?.hide()"
      >
        Fechar
      </button>
    </form>
    <a
      class="already-account"
      (click)="modalRef?.hide()"
      (click)="openModal(loginmodal)"
      >Já possui uma conta? Clique para fazer login!</a
    >
  </div>
</ng-template>

<!--Login Modal-->
<ng-template #loginmodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Entrar</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail ou apelido</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="emailorusername"
          [(ngModel)]="model.emailorusername"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          [(ngModel)]="model.password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button
        type="button"
        class="btn btn-secondary ml-2"
        (click)="modalRef?.hide()"
      >
        Fechar
      </button>
    </form>
    <a
      class="no-account"
      (click)="modalRef?.hide()"
      (click)="openModal(signupmodal)"
      >Não possui cadastro? Clique para fazer cadastro!</a
    >
  </div>
</ng-template>
